<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeyboardWarrior</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
    </head>

    <body>

        <header>
            <a id="home" href=""><h1>KeyboardWarrior</h1></a>
            <nav>
                <a href="">How to play</a>
                <a href="">How to play</a>
                <a href="">How to play</a>
                <a href="">How to play</a>
            </nav>
        </header>

        <main>
            <div id="typing-area">
                <div id="performance-details">
                    <p>Mistakes: <span id="mistakes">0</span></p>
                    <time id="timer"></time>
                </div>
                <div id="text-box">
                    <p id="text-generator"></p> <!-- onmousedown="return false" onselectstart="return false" -->
                    <textarea id="text-input" rows="3" placeholder="Start typing here..."></textarea>
                </div>
                <button id="retry" onclick="resetGame()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                        <path d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"/>
                    </svg>
                    Retry
                </button>
                <div id="result-details">
                    <h2>Result</h2>
                    <hr>
                    <div>
                        <p>Accuracy: <span id="accuracy"></span></p>
                        <p>WPM: <span id="wpm"></span></p>
                    </div>
                    <details>
                        <summary>More details</summary>
                        <p>Details...</p>
                    </details>
                </div>
            </div>

            <div id="keyboard-area">
                <div id="keyboard-box">
                    <div id="keyboard-frame">
                        <div class="keyboard-rows">
                            <span class="key">`</span>
                            <span class="key">1</span>
                            <span class="key">2</span>
                            <span class="key">3</span>
                            <span class="key">4</span>
                            <span class="key">5</span>
                            <span class="key">6</span>
                            <span class="key">7</span>
                            <span class="key">8</span>
                            <span class="key">9</span>
                            <span class="key">0</span>
                            <span class="key">-</span>
                            <span class="key">=</span>
                            <span class="key side-key" id="backspace">Backspace</span>
                        </div>
                        <div class="keyboard-rows">
                            <span class="key side-key" id="tab">Tab</span>
                            <span class="key">Q</span>
                            <span class="key">W</span>
                            <span class="key">E</span>
                            <span class="key">R</span>
                            <span class="key">T</span>
                            <span class="key">Y</span>
                            <span class="key">U</span>
                            <span class="key">I</span>
                            <span class="key">O</span>
                            <span class="key">P</span>
                            <span class="key">[</span>
                            <span class="key">]</span>
                            <span class="key" id="backslash">\</span>
                        </div>
                        <div class="keyboard-rows">
                            <span class="key side-key" id="caps-lock">Caps Lock</span> <!-- Caps lock is broken lol -->
                            <span class="key">A</span>
                            <span class="key">S</span>
                            <span class="key">D</span>
                            <span class="key key-bumps-display">F<div class="key-bumps"></div></span>
                            <span class="key">G</span>
                            <span class="key">H</span>
                            <span class="key key-bumps-display">J<div class="key-bumps"></div></span>
                            <span class="key">K</span>
                            <span class="key">L</span>
                            <span class="key">;</span>
                            <span class="key">'</span>
                            <span class="key side-key" id="enter">Enter</span>
                        </div>
                        <div class="keyboard-rows">
                            <span class="key side-key" id="shift-left">Shift</span>
                            <span class="key">Z</span>
                            <span class="key">X</span>
                            <span class="key">C</span>
                            <span class="key">V</span>
                            <span class="key">B</span>
                            <span class="key">N</span>
                            <span class="key">M</span>
                            <span class="key">,</span>
                            <span class="key">.</span>
                            <span class="key">/</span>
                            <span class="key side-key" id="shift-right">Shift</span>
                        </div>
                        <div class="keyboard-rows">
                            <span class="key side-key" id="ctrl-left">Ctrl</span>
                            <span class="key side-key" id="alt-left">Alt</span>
                            <span class="key" id="space"></span>
                            <span class="key side-key" id="alt-right">Alt</span>
                            <span class="key side-key" id="ctrl-right">Ctrl</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
        </footer>

        <script src="javascript/script.js"></script>
    </body>

</html>
